<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tugas Kelas X.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #a8d8ff 0%, #ffd6e8 50%, #fffacd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: float 20s infinite ease-in-out;
        }

        .cloud1 { width: 100px; height: 40px; top: 10%; left: 10%; animation-delay: 0s; }
        .cloud2 { width: 80px; height: 35px; top: 20%; right: 15%; animation-delay: 3s; }
        .cloud3 { width: 120px; height: 45px; bottom: 15%; left: 20%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .portal-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
            border: 5px solid #a8d8ff;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .character-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-bottom: 30px;
            gap: 20px;
        }

        .character {
            text-align: center;
            animation: bounce 2s infinite ease-in-out;
        }

        .character:nth-child(2) {
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cinnamoroll {
            font-size: 80px;
            filter: drop-shadow(0 4px 8px rgba(168, 216, 255, 0.5));
        }

        .pompompurin {
            font-size: 80px;
            filter: drop-shadow(0 4px 8px rgba(255, 214, 140, 0.5));
        }

        .portal-header {
            margin-bottom: 40px;
        }

        .portal-title {
            background: linear-gradient(45deg, #6bb6ff, #ff8dc7, #ffd68c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .portal-subtitle {
            color: #ff8dc7;
            font-size: 18px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .portal-button {
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .button-kursioner {
            background: linear-gradient(135deg, #a8d8ff 0%, #6bb6ff 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 182, 255, 0.4);
        }

        .button-wawancara {
            background: linear-gradient(135deg, #ffd68c 0%, #ffb347 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 179, 71, 0.4);
        }

        .portal-button:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .button-kursioner:hover {
            box-shadow: 0 6px 25px rgba(107, 182, 255, 0.6);
        }

        .button-wawancara:hover {
            box-shadow: 0 6px 25px rgba(255, 179, 71, 0.6);
        }

        .portal-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .decorative-stars {
            font-size: 20px;
            margin: 20px 0;
            letter-spacing: 10px;
        }

        @media (max-width: 480px) {
            .portal-container {
                padding: 40px 25px;
            }

            .portal-title {
                font-size: 24px;
            }

            .cinnamoroll, .pompompurin {
                font-size: 60px;
            }

            .portal-button {
                font-size: 18px;
                padding: 18px 35px;
            }
        }
    </style>
</head>
<body>
